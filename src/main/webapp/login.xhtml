<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/html" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - JSF Application</title>
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(to right, #4a90e2, #50b3a2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        /* Form container with higher transparency */
        .login-container {
            background: rgba(255, 255, 255, 0.35); /* Increased transparency */
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            max-height: 450px;
            text-align: center;
        }
        /* Form elements */
        .login-container legend {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4a90e2;
            margin-bottom: 1.5rem;
        }
        .login-container b\:inputText,
        .login-container b\:inputSecret {
            margin-bottom: 1.2rem;
            padding: 0.6rem;
            font-size: 1rem;
            border-radius: 8px;
        }
        /* Buttons */
        .login-container .login-button,
        .login-container .guest-button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 1rem;
        }
        .login-container .login-button {
            background-color: #4a90e2;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container .login-button:hover {
            background-color: #3b7cb1;
        }
        .login-container .guest-button {
            background-color: #e7e7e7;
            border: none;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 0.5rem; /* Space below Login button */
        }
        .login-container .guest-button:hover {
            background-color: #d0d0d0;
        }
    </style>
</h:head>
<h:body>
    <b:container class="login-container">
        <b:column>
            <b:form id="loginForm">
                <legend>Login</legend>
                <b:messages globalOnly="true"/>

                <b:inputText id="username" value="#{auth.username}" required="true"
                             requiredMessage="Please Input Username!">
                    <f:facet name="prepend">
                        <b:icon name="user" />
                    </f:facet>
                </b:inputText>
                <b:message for="username"/>

                <b:inputSecret id="password" value="#{auth.password}" required="true"
                               requiredMessage="Please Input Password!">
                    <f:facet name="prepend">
                        <b:icon name="lock"/>
                    </f:facet>
                </b:inputSecret>
                <b:message for="password"/>

                <b:commandButton look="primary" action="#{auth.login()}" value="Login"
                                 styleClass="login-button" ajax="true" update="@form"/>

                <h:link outcome="home-guest" styleClass="guest-button" value="Login as guest"/>
            </b:form>
        </b:column>
    </b:container>
</h:body>

</html>

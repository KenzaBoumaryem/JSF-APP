<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <title>Modifier Produit</title>
</h:head>

<h:body style="padding: 60px;">
    <b:navBar brand="Gestion des Produits" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:form>
                <b:commandButton look="default" action="#{auth.logout()}" value="Déconnexion"/>
            </b:form>
        </b:navbarLinks>
    </b:navBar>

    <b:container>
        <h2>Modifier le Produit</h2>

        <f:metadata>
            <f:viewParam name="productId" value="#{prod.productId}"/>
            <f:event type="preRenderView" listener="#{prod.loadProduct}"/>
        </f:metadata>

        <h:form>
            <b:inputText id="name" value="#{prod.name}" label="Nom" required="true"/>
            <b:inputText id="description" value="#{prod.description}" label="Description" required="true"/>
            <b:inputText id="price" value="#{prod.price}" label="Prix" required="true"/>
            <b:inputText id="quantity" value="#{prod.quantity}" label="Quantité" required="true"/>

            <b:commandButton value="Enregistrer"
                             action="#{prod.editProduct}"
                             look="primary"
                             style="margin-right: 10px"/>
            <b:button value="Retour" outcome="home" look="default"/>
        </h:form>
    </b:container>
</h:body>
</html>

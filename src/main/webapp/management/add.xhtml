<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add New Product - JSF Application</title>
</h:head>
<h:body style="padding: 60px; min-height: 2000px;">
    <b:navBar brand="JSF Example" brandHref="#" fixed="top" inverse="true">
        <b:navbarLinks>
            <b:form>
                <b:commandButton look="default" action="#{login.logout()}" value="DÃ©connexion"></b:commandButton>
            </b:form>
        </b:navbarLinks>
    </b:navBar>
    <b:container>
        <b:form id="addForm">
            <legend>Add New Product</legend>
            <b:inputText id="name" name="name" placeholder="Product Name" required="true" requiredMessage="Please input Product Name!">
                <f:facet name="prepend">
                    <b:icon name="tag"/>
                </f:facet>
            </b:inputText>
            <b:messages for="name"/>
            <b:inputText id="description" name="description" placeholder="Description" required="true" requiredMessage="Please input Description!">
                <f:facet name="prepend">
                    <b:icon name="clipboard"/>
                </f:facet>
            </b:inputText>
            <b:messages for="description"/>
            <b:inputText id="price" name="price" placeholder="Price" required="true" requiredMessage="Please input Price!">
                <f:facet name="prepend">
                    <b:icon name="usd"/>
                </f:facet>

            </b:inputText>
            <b:messages for="price"/>
            <b:inputText id="quantity" name="quantity" placeholder="Quantity" required="true" requiredMessage="Please input Quantity!">
                <f:facet name="prepend">
                    <b:icon name="box-open"/>
                </f:facet>

            </b:inputText>
            <b:messages for="quantity"/>
            <b:commandButton look="primary" style="margin-right: 10px" action="#{prod.addProduct()}" value="ajouter produit"></b:commandButton>
            <b:button look="default" outcome="home" value="retour"></b:button>
        </b:form>
    </b:container>
</h:body>
</html>
